<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Inicio</title>
</head>
<body>
  <h1>Registro</h1>
<form id="registerForm">
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Contraseña" required>
    <button type="submit">Registrar</button>
</form>
<h1>
  Inicio de sesión
</h1>
<form id="loginForm">
  <label for="email">Correo Electrónico:</label>
  <input type="email" id="emailLogin" name="emailLogin" required>
  <label for="password">Contraseña:</label>
  <input type="password" id="passwordLogin" name="passwordLogin" required>
  <button type="submit">Iniciar Sesión</button>
</form>
<div id="loginMessage"></div>
<script>
  document.getElementById('registerForm').addEventListener('submit', function(event) {
    event.preventDefault();
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    
    fetch('http://localhost:3000/register', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ email, password })
    }).then(response => response.text())
      .then(data => alert(data))
      .catch(error => console.error('Error:', error));
  });

  document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Previene el envío normal del formulario

    const email = document.getElementById('emailLogin').value;
    const password = document.getElementById('passwordLogin').value;
    const loginMessage = document.getElementById('loginMessage'); // Obtiene el elemento donde mostrarás los mensajes

    fetch('http://localhost:3000/login', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ email: email, password: password })
    })
    .then(response => {
        if (!response.ok) {
            throw response;
        }
        return response.text();
    })
    .then(data => {
        loginMessage.textContent = data; // Muestra mensaje de éxito
        loginMessage.style.color = 'green'; // verde = exito
        //redireccionar
    })
    .catch(error => {
        error.text().then(errorMessage => {
            console.error('Error:', errorMessage);
            loginMessage.textContent = errorMessage; // Muestra mensaje de error
            loginMessage.style.color = 'red'; //SIGNIFICA PELIGRO
        });
    });
});
</script>
</body>
</html>
